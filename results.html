<!DOCTYPE html>
<html>
	<head>
	    <title>TrainScheduller</title>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	      <!-- reset css -->
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
			   <!-- css -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
			   <!-- Bootstrap - css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			   <!--firebase-->
	    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	    	   <!--ajax-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    	   <!--moments-->
	    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



	</head>
	<body>
		<div class="container header" style="margin-top: 1%; text-align: center">
			<div class="jumbotron jumbotron-fluid">
		    	<h1>San Diego Station Train Schedule</h1>
		   		<p class="lead">Schedule for All Trains</p>
		   		<hr>
		   		<div id= "timeNow">
		   			
		 			<h4>Current Time:</h4>
		   		</div>
	  		</div>
		</div>

		<div class="container">
			<div class="panel panel-default">
		  		<!-- Default panel contents -->
			  	<div class="panel-heading"><h3>Schedule</h3></div>
			 	  	<div class="panel-body">
			   	  
			   	  	<!-- Table -->
					<table class="table table-bordered" id="scheduleTable">
						<thead>
						  	<tr>
						  		<th>Train Name</th>
						  		<th>Destination</th>
						  		<th>Frequency (mins)</th>
						  		<th>Next Arrival Time (Military Time)</th>
						  		<th>Minutes to Arrival</th>
						  	</tr>
					  	</thead>
					  	<tbody id="trains"></tbody>
					</table>
			 	</div>
		  	</div>
		</div>

		<div class="container">
   			<form class="well" >
   					<label id="scheduleDetails"><h3>Schedule Details</h3></label>
  				<div class="form-group">
    			<label for="exampleInput">Train Name</label>
	    			<input type="text" class="form-control data" 
	    			id="trainName" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<div class="form-group">
	    			<label for="exampleInput">Destination</label>
	    			<input type="text" class="form-control data" 
	    			id="destination" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<div class="form-group">
	    			<label for="exampleInput">Frequency (In Minutes)</label>
	    			<input type="number" name="quantity" min="1" max="1440" class="form-control data" 
	    			id="frequency" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<div class="form-group">
	    			<label for="exampleInput">First Train Time (hh:mm am-pm)</label>
	    			<input type="time" class="form-control data" 
	    			id="firstTrainTime" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				

  				
  				<button id="submit" class="btn btn-primary btn-lg">Submit</button>
  				<input class="btn btn-secondary" type="reset" value="Reset">
  				
  			</form>


  		</div>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
				<!-- Jquery -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
				<!-- Javascript -->
		<script type="text/javascript" src="./assets/javascript/trainApp.js" ></script>

	</body>
</html>
