<!DOCTYPE html>
<html>
	<head>
	    <title>TrainScheduller</title>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	      <!-- reset css -->
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
			   <!-- css -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
			   <!-- Bootstrap - css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			   <!--firebase-->
	    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	    	   <!--ajax-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    	   <!--moments-->
	    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



	</head>
	<body>
		<div class="container header" style="margin-top: 1%; text-align: center">
			<div class="jumbotron jumbotron-fluid" style="background-color: #00F3FF">
		    	<h1>Afro S.T.E.M Pros</h1>
		   		<p class="lead">Science Tech and Math Professionals</p>
		   		<hr style="color: #919090; background-color:white; height:1px; border:none;">
		   		<!-- <div id= "timeNow">
		 			<h4 style="color: #00F3FF">Current Time:</h4>
		   		</div> -->
		   		<div id= "intro">
		 			<h4>Please tell us your impressions on our recent Get-together held on Jan 13 2018</h4>
		   		</div>
	  		</div>
		</div>

		

		<div class="container" >
   			<form class="well" style="background-color: #00F3FF">
   					<label id="scheduleDetails"><h3>Survey Questions</h3></label>
   					<label id="scheduleDetails" style="color: #00F3FF"><h3>Schedule Details</h3></label>
   					<hr style="color: #919090; background-color:white; height:1px; border:none;">
  				<div class="form-group">
  				<label for="exampleInput">Was the venu convenient for you?</label>
    			<label for="exampleInput" style="color: #00F3FF">Train Name</label>
	    			<input type="text" class="form-control data" 
	    			id="trainName" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<hr style="color: #919090; background-color:white; height:1px; border:none;">
  				<div class="form-group">
  					<label for="exampleInput">Did you interact with any new people at the event?</label>
	    			<label for="exampleInput" style="color: #00F3FF">Destination</label>
	    			<input type="text" class="form-control data" 
	    			id="destination" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<hr style="color: #919090; background-color:white; height:1px; border:none;">
  				<div class="form-group">
  					<label for="exampleInput">Will you likely attend if invited again?</label>
	    			<label for="exampleInput" style="color: #00F3FF">Frequency (In Minutes)</label>
	    			<input type="text" name="quantity" class="form-control data" 
	    			id="frequency" aria-describedby="" placeholder="">
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<hr style="color: #919090; background-color:white; height:1px; border:none;">
  				<div class="form-group">
  					<label for="exampleInput">Any other Comments:</label>
	    			<label for="exampleInput" style="color: #00F3FF">First Train Time (hh:mm am-pm)</label>
	    			<textarea type="text" class="form-control data" 
	    			id="firstTrainTime" aria-describedby="" placeholder=""></textarea>
	    			<small id="" class="form-text text-muted"></small>
  				</div>
  				<hr style="color: #919090; background-color:white; height:1px; border:none;">
  				

  				
  				<button id="submit" class="btn btn-success btn-lg" style="width: 100%">Complete Survey</button>
  				<!-- <input class="btn btn-secondary" type="reset" value="Reset"> -->
  				
  			</form>


  		</div>
  		<div>
  			<a href="results.html" style="color: white">Admin</a>
  		</div>

				<!-- Jquery -->
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
				<!-- Javascript -->
		<script type="text/javascript" src="./assets/javascript/trainApp.js" ></script>

	</body>
</html>
